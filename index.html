<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    
    
    <title>Ultimate Shopping List</title>
  </head>

  <body>

    <!--NAV BAR-->
    <header class="site-header sticky-top py-1">
      <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          

          <div class="collapse navbar-collapse ">
            <!--TODO: Add a "view recipes" thing where you can see and change current recipes, and delete.. -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a id="recipes-modal-icon" class="nav-link active" aria-current="page" href="#" data-toggle="modal" data-target="#addNewModal">
                  
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal" viewBox="0 0 16 16">
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                  </svg>
                   Recipes
                  
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

    </header>
    <!--NAV BAR-->

    <main>
      <!-- NEW RECIPE / RECIPE BOOK MODAL -->
      <div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="Recipes" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div id="recipelibrarytitle" class="tabtitle tabtitleactive">
              <h5  class="modal-title">Recipe Library</h5></div>
              <div id="newrecipetitle" class=" tabtitle">
              <h5  class="modal-title">Add/Edit Recipe</h5></div>
              
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="recipe-tab" class="tabcontent ">
                <ul id="recipe-list"> 

                </ul>
              </div>
              <div id="new-recipe-tab" class="tabcontent invisible">


                <form id="new-recipe-form" >
                  <p> Name </p>
                  
                  <input type="text" id="recipeName" required class="form-control" >
                  <br><br>
                  <p>Ingredients</p>
                  <div id="ingredients-input-list">
                    
                    <div class="row ingredients-input-row">
                      <div class="recipe-new-ingredient col">
                        
                        <input class="recipe-ingredient-input form-control"  required type="text" placeholder="Item">
                        
                      </div>
                      <div class="recipe-new-qnty col">
                        <input class="recipe-qnty-input form-control"  type="text" placeholder="Quantity">
                      </div>
                      
                      <div id="recipe-new-cat" class="col">
                        <select id="recipe-cat-input" class="form-control" >
                          <!--<option value="" selected disabled hidden>Type..</option>-->
                          <!--Gray colour only works if this option is invalid and select is required-->
                          <option value="" selected >Type..</option>
                        </select>
                      </div>
                      
                      
                      <div class="recipe-common-pantry col">
                        <select class="form-control">
                          <option value="" selected> - </option>
                          <option> Common pantry item</option>
                        </select>  
                      </div>
                      
                    </div>
                    

                  </div>
                  

                  
                </form>
                <div id="ingredients-plus-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                </div>
                
              </div>
            </div>
            
            <div  id="success-add-recipe"class="alert alert-success invisible">
              <strong>Added successfully!</strong> 
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="new-recipe-btn" type="submit" form="new-recipe-form" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- NEW RECIPE / RECIPE BOOK MODAL -->
      <!--TITLE-->
      <div
        class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
      >
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal">Ultimate Shopping List</h1>
        </div>
      </div>
      <!--TITLE-->
      
      
      <div class="d-flex flex-equal w-100 my-3 ps-3 col-7">
        <!--THE LIST-->
        <div
          class="bg-light me-3   text-white overflow-hidden"
        >
        
          
          <!--
          <div class="my-3 py-3">
            <ul id="the-shopping-list">
              <li> Bananas</li>
            </ul>
          </div>
        -->
        <div id="table" class="container my-3 py-3" >
                    
          <table class="table table-hover ">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
          </table>
        </div>
        </div>
        <!--THE LIST-->

        <!--THE ICONS-->
        <div
          id="icons"class="bg-light me-3 pt-3 px-1 pt-5  text-center overflow-hidden col-3"
        >
          <!--removed a lot of md mt stuff-->
          <div class="my-2 p-2">
            <!--ADD RECIPE-->
            <div id="add-new-recipe">
              <div id="recipe-icon" data-toggle="modal" data-target="#recipeModal">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-file-earmark-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"
                />
                <path
                  d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
                />
                </svg>
              </div>
              <div id="on-hover-recipe">
                <p>Add recipe</p></div>
            </div>
            <!--Modal-->
            <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" >Recipes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <!--ADD RECIPE-->

            <!--ADD MISC-->
            <div id="add-new-misc">
              <div id="misc-icon" data-toggle="modal" data-target="#miscModal">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cart-plus"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"
                  />
                  <path
                    d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                  />
                </svg>
              </div>
              <div id="on-hover-misc">
                <p>Add misc.</p> 
              </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="miscModal" tabindex="-1" role="dialog" aria-labelledby="miscModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" >Add miscellaneous item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="misc-input" autocomplete="off">
                      <div class="row">
                        <div id="new-item" class="col autocomplete">
                          <input id="item-input"  type="text" class="form-control" placeholder="Item">
                        
                        <ul id="autocomplete-list" class="hidden">
                          
                        </ul>
                        </div>
                        <div id="new-qty" class="col">
                          <input id="qty-input" type="text" class="form-control" placeholder="Quantity">
                        </div>
                        <div id="new-cat" class="col">
                          <select id="cat-input" class="form-control" >
                            <option value="" selected >Type..</option>
                            
                          </select>
                        </div>
                        
                      </div>
                    </form>
                   <!-- <div class="autocomplete "> add hidden class//
                      <ul id= "autocomplete-list">
                        <li class="autocomplete-item">Hello there</li>
                      </ul>
                    </div> -->
                    <!--<p id="success-message"> Successful </p>-->
                    <div  id="success-add-misc"class="alert alert-success hidden">
                      <strong>Added successfully!</strong> 
                    </div>
                    

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="misc-modal-btn" type="submit" form="misc-input" class="btn btn-light">Add to list</button>
                  </div>
                </div>
              </div>
            </div>
            
            <!--ADD MISC-->
          <div id="sort-icon">
            
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-down-up"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"
            />
          </svg>
          </div>
          <div id="on-hover-sort">
          <p>Sort list</p> 
          </div>
          <div id="delete-checked-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
          </div>
          <div id="on-hover-delete-checked">
          <p>Delete checked</p>
          </div>
          <div id="delete-all-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg> 
          </div>
          <div id="on-hover-delete-all">
          <p> Delete all</p> 
          </div>
          
        </div>
      </div>
      <!--THE ICONS-->
      

      
    </main>
